# Laboratório de Programação

Como vai ser no modo síncrono?

---

#Ementa

CH: 60h
- Créditos: 0.2.0
- Pré-requisito(s): Linguagem de Programação II

> Ementa. Desenvolvimento e implementação de um software sob a orientação de docentes. Definição do problema. Modularização. Especificação de funcionalidades e API. Aplicação de padrões de projeto. Controle de versionamento e desenvolvimento distribuído. Testes automatizados. Documentação.

---


##Ok, mas o que isso quer dizer?

Desenvolvimento e implementação de um software sob a orientação de
docentes. 
- Basicamente o professor da disciplina neste caso, mas aceito convidados

Definição do problema. 
- Capacidade de propôr um problema e uma solução para o mesmo. Em termos de desenvolvimento


---

##Ok, mas o que isso quer dizer?

Modularização. 
- Implementar o software em unidades funcionais. Organizado e com camadas bem definidas.

Especificação de funcionalidades e API. 
- Ler e especificar funcionalidades além de fornecer funcionalidades de integração ou comunicação. Aqui vamos de Micro serviços

Aplicação de padrões de projeto. 
- Sempre que houver oportunidade, vamos aplicar

---
##Ok, mas o que isso quer dizer?

Controle de versionamento 
- Alguém falou de git?

Desenvolvimento distribuído. 
- módulos computacionalmente distribuídos, com comunicação integrada

Testes automatizados. 
- tudo será testado, pelo menos a nível de unidade.

Documentação.
- e tudo deve ser documentado

---
##Ok, mas o que isso quer dizer?

Proposta: 

- Desenvolvimento de sistemas Web
  - 2 partes: `backend` e `frontend`

- Backend: 
  - RESTFull + Microserviços
  - Java + Spring Boot + Spring Data Rest + Sprint *

- Frontend: 
  - React + React *
  - Javascript + Jquery + Bootstrap + html + css

> Toda essa parte de programação é prática!

---
# + 

- Arquiteturas de Software (cliente-servidor, cliente-serviço, monolíto, microsserviços, MVC, REST, plugins e pipes-and-filter, publish-subscribe)
- Filosofias (lean, ágil, devops ...)

- Se rolar tempo: AWS, CI/CD

> Mais ainda vai existir coisas teóricas que auxiliam à prática

---
## Funcionamento `dia-a-dia`


- Momentos `Síncronas`
- Momentos `Assíncronas`

- Importante:
  - Disciplina será orientada a projeto!

---
# `Síncronas`

- Checagem de presença será feita normalmente e lançada no SIGAA imediatamente
- Normalmente serão:
 - Aulas, orientações, entregas de trabalhos ...

- De acordo com o modelo proposto

---
# `Assíncronas`

- A presença será realizada mediante entrega da atividade
  - Podem ser atividades laboratoriais
    - Essas atividades farão parte de um tema relacionado com a atividade final

  - Trabalho final da disciplina

---
## Modelo Orientado a Projeto
- Aulas síncronas 
  - Ficarão gravadas
  - algumas aulas podem estar pré-gravadas e serão assíncronas
  - momentos de acompanhamento do labs/projeto durante horário da aula
  - momentos de acompanhamento via `slack`
  - momentos de acompanhamento via `meet`


---
# Avaliação

2 partes:
- 1 nota: das atividades de lab assíncronas passadas ao longo do curso
- 2 e 3 nota: do trabalho final contendo um sistema desenvolvido 

- Reposição e Final: prova prática


---
#Avaliação
2 e 3 nota:

> Trabalho desenvolvido pelo aluno

- Equipes de 1 à 3 pessoas
- Tema livre
  - Sujeito a autorização
  - Professor vai sugerir um tema global que pode ser seguido também
- Necessário para definir o tema: 
  - Objetivo
  - Funcionalidades
  - Telas desenhas com interação

---
#Datas
 - Labs: ao longo do curso
  - com data de entrega 7 dias depois da aula
 - 18 e 20/07: trabalho final (incluindo apresentação)
 - 25/07: prova reposição
 - 27/07: prova final
