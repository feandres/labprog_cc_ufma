#Ementa

# Proposta nessa turma

- Desenvolvimento de sistemas Web
  - 2 partes: `backend` e `frontend`

- Backend: 
  - RESTFull + Microserviços
  - Java + Spring Boot + Spring Data Rest + Sprint *

- Frontend: 
  - React + React *
  - Javascript + Jquery + Bootstrap + html + css

> Toda essa parte de programação é prática!
