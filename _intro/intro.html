# Laboratório de Programação

Como vai ser?

---

#Ementa

CH: 60h
- Créditos: 0.2.0
- Pré-requisito(s): Linguagem de Programação II

> Ementa. Desenvolvimento e implementação de um software sob a orientação de
docentes. Definição do problema. Modularização. Especificação de funcionalidades e
API. Aplicação de padrões de projeto. Controle de versionamento e desenvolvimento
distribuído. Testes automatizados. Documentação.

Desenvolvimento e implementação de um software sob a orientação de
docentes. 
- Basicamente o professor da disciplina neste caso, mas aceito convidados

Documentação.

# Proposta nessa turma

- Desenvolvimento de sistemas Web
  - 2 partes: `backend` e `frontend`

- Backend: 
  - RESTFull + Microserviços
  - Java + Spring Boot + Spring Data Rest + Sprint *

- Frontend: 
  - React + React *
  - Javascript + Jquery + Bootstrap + html + css

> Toda essa parte de programação é prática!

---
# + 

- Arquiteturas de Software (cliente-servidor, cliente-serviço, monolíto, microsserviços, MVC, REST, plugins e pipes-and-filter, publish-subscribe)
- Filosofias (lean, ágil, devops ...)

- Se rolar tempo: CI/CD

> Mais ainda vai existir coisas teóricas que auxiliam à prática

---
#Agenda:

- Revisão de Java + alguns padrões de projeto infiltrados (3 ~ 4 aulas) - se for necessário
- Back com Sprint Boot (6 + práticas)
  - App restfull
  - Data + JPA
  - Tópicos
- Front com React (6 + práticas)
  - Conexão com o back
  - CRUD e Forms
  - Listagens e gráficos
  - Exemplos
- Back (2 + práticas)
  - Spring Security
- Teste automatizado (2 + práticas)

#Avaliação
3 partes:
- 1 nota: primeira entrega do trabalho (backend + testes)
- 2 nota: segunda entrega do trabalho (frontend)
- 3 nota: apresentação final juntando tudo
- Reposição e Final: são mais prazo para entregar o trabalho

---
#Avaliação

> Trabalho desenvolvido pelo aluno

- Equipes de 1 à 4 pessoas
- Tema livre
  - Deve ser especificado até a data prevista em planejamento. Sujeito a autorização
- Necessário para definir o tema: 
  - Objetivo
  - Funcionalidades
  - Telas desenhas com interação
