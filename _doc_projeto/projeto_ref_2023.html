# Projeto Referência para a disciplina

Laboratório de Programação

---
# Ideia

> Usar a explanação para construção de um projeto durante os labs

---
# Proposta

- Avaliação dos Programas de Pós
  - Prover índices de continuidade para os programas
  - Antecipar necessidades
  - Fatores: produção, orientação, qualis

---
# Funcionalidades esperadas:
- Cadastrais:
  - Associar orientação a produção
  - Preencher estatísticas associadas a orientação    


---
# Funcionalidades esperadas:
- Visualização
  - Índices CAPES: IRestrito, INãoRestrito,  IGeral
  - Produção por Qualis / H5 / Percentile
  - Produção por Docente, Programa
  - Produção com Discentes

---
# Escolhas Arquiteturais

- Camadas:
  - divisão de funcionalidades e responsabilidades
  - manutenção de código
  - facilidade de mudanças
 - Orientada a serviços
  - `backend` gera serviços
  - consumidos pelo `frontend`
