## Tabela como componente: itens

```jsx
const rows = props.investimentos.map(Investimento => {
    return (
        <tr>
            <td key={Investimento.id}>{Investimento.nome}</td>
            <td>{Investimento.saldo}</td>
            <td>{Investimento.data}</td>
            <td>
                <div class="btn-group">
                    <button onClick="#/"  
                      type="button" 
                      className="btn btn-info">Adicionar Posição</button>
                    <button onClick="#/" 
                      type="button" 
                      className="btn btn-warning">Editar</button>
                    <button  
                      type="button" 
                      className="btn btn-danger">Remover</button>
                </div>   
            </td>
        </tr>
    )
})
```

# Voltando a tabela ...

- adicionado as linhas que estão na variável

```jsx
import React from 'react'
function InvestimentoTable (props) {
  return (
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Saldo Total (R$)</th>
            <th>Última posição (Data)</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
            {rows}
        </tbody>
    </table>
  )
}
```

# Voltando a tabela ...

- adicionando os demais `props` da tabela

```jsx
import React from 'react'
function InvestimentoTable (props) {
  return (
    <table {...props}>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Saldo Total (R$)</th>
            <th>Última posição (Data)</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
            {rows}
        </tbody>
    </table>
  )
}
```
